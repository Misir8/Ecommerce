<div class="d-flex justify-content-center mt-5">
  <div class="col-4">
    <form (ngSubmit)="loginSubmit()" [formGroup]="loginForm">
      <h2 class="text-center">Login</h2>
      <label for="inputEmail" class="visually-hidden">Email address</label>
      <input formControlName="email" type="email" id="inputEmail" class="form-control" placeholder="Email address">
      <div class="mt-2" *ngIf="_email.invalid && (_email.dirty || _email.touched)">
        <div class="alert alert-danger" *ngIf="_email.errors.required">
          Email required
        </div>
        <div class="alert alert-danger" *ngIf="_email.errors.email">
          Invalid email
        </div>
      </div>
      <label for="inputPassword" class="visually-hidden mt-3">Password</label>
      <input formControlName="password" type="password" id="inputPassword" class="form-control" placeholder="Password" >
      <div class="mt-2" *ngIf="_password.invalid && (_password.dirty || _password.touched)">
        <div class="alert alert-danger" *ngIf="_password.errors.required">
          Password required
        </div>
      </div>
      <div class="mt-4">
        <button [disabled]="loginForm.invalid"  class="w-100 btn btn-lg btn-primary" type="submit">Sign in</button>
      </div>
    </form>
  </div>
</div>
