<div class="container">
  <div class="row">

    <section class="col-3">
      <h5 class="text-warning ml-3">Sort</h5>
      <select class="custom-select mb-3" (change)="onSortSelected($event.target.value)">
        <option
          selected *ngFor="let sort of sortOption"
          [value]="sort.value"
        >{{sort.name}}
        </option>
      </select>

      <h5 class="text-warning ml-3">Brands</h5>
      <ul class="list-group my-3">
        <li class="list-group-item "
            *ngFor="let brand of brands"
            [class.active]="brand.id === shopParams.brandId"
            [value]="brand.id"
            (click)="onBrandSelected(brand.id)"
        >
          {{brand.name}}
        </li>
      </ul>

      <h5 class="text-warning ml-3">Types</h5>
      <ul class="list-group my-3">
        <li class="list-group-item "
            *ngFor="let type of types"
            [class.active]="type.id === shopParams.typeId"
            [value]="type.id"
            (click)="onTypeSelected(type.id)"
        >
          {{type.name}}
        </li>
      </ul>
    </section>

    <section class="col-9">

      <div class="d-flex justify-content-between ">
        <header>
          <span>Showing <strong> 10 </strong> of <strong> 16 </strong> Results</span>
        </header>
        <div class="form-inline mt-2">
          <input type="text" class="form-control" style="width: 300px" [(ngModel)]="shopParams.search" placeholder="Search"/>
          <button class="btn btn-outline-success my-2 mx-2" (click)="onSearch(shopParams.search)">Search</button>
          <button class="btn btn-outline-secondary my-2" (click)="onReset()">Reset</button>
        </div>
      </div>
      <h2 *ngIf="products.length === 0" class="text-center text-capitalize mt-4 text-danger">Product Not Found</h2>
      <div class="row">
        <div class="col-md-4 mt-4" *ngFor="let item of products">
          <app-product-item [product]="item"></app-product-item>
        </div>
      </div>
      <div class="d-flex justify-content-center mt-4">
        <pagination
          *ngIf="products.length !==0"
          [boundaryLinks]="true"
          [totalItems]="totalCount"
          (pageChanged)="onPageChange($event)"
          [itemsPerPage]="shopParams.pageSize"
          previousText="&lsaquo;"
          nextText="&rsaquo;"
          firstText="&laquo;"
          lastText="&raquo;">
        </pagination>
      </div>
    </section>
  </div>
</div>
