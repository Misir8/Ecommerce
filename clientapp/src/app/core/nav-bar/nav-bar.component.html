<div class="d-flex flex-column flex-md-row justify-content-between align-items-center p-3 px-md-4 mb-3 bg-white border-bottom shadow-sm fixed-top">
  <img src="/assets/images/logo.png" style="max-height: 70px" class="logo" alt="logo" [routerLink]="['/']">
  <nav class="my-2 my-md-0 mr-md-3 text-uppercase">
    <a class="p-2" [routerLink]="['']" [routerLinkActiveOptions]="{exact:true}" routerLinkActive="active">Home</a>
    <a class="p-2" [routerLink]="['/shop']" routerLinkActive="active">Shop</a>
    <a class="p-2" [routerLink]="['/error']" routerLinkActive="active">Error</a>
  </nav>
  <div class="d-flex align-items-center">
    <a class="position-relative" [routerLink]="['/basket']">
      <i class="fa fa-shopping-cart fa-2x mr-5 text-dark"></i>
      <div *ngIf="(basket$ | async)" class="cart-no">{{(basket$ | async).basketItems.length}}</div>
    </a>
    <ng-container *ngIf="(currentUser$ | async) === null">
      <a [routerLink]="['/account/login']" class="btn btn-outline-primary mr-2" >Login</a>
      <a [routerLink]="['/account/register']" class="btn btn-outline-primary mr-3" >Sign up</a>
    </ng-container>
    <ng-container *ngIf="(currentUser$ | async) !== null">
      <a href="#">Welcome {{(currentUser$ | async).displayName}}</a>
    </ng-container>
  </div>
</div>
